{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<style>
    /* Global styles */
    body {
        font-family: 'Poppins', sans-serif;
        background-image: url('/static/homebg.png');
        background-size: cover;
        background-repeat: no-repeat;
        margin: 0;
        padding: 0;
    }
    /* Container to center the button stack */
    .container {
        justify-content: center;
        align-items: center;
    }
    /* Button container to align buttons to the right */
    .button-container {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        height: calc(100vh - 50px);
        padding-right: 20px;
    }
    /* Stack buttons vertically and align them to the right */
    .button-stack {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        margin-right: 60px;
    }
    /* Styles for the buttons */
    .button {
        font-size: 80px;
        padding: 20px 40px;
        background-color: rgba(17, 27, 71, 1);
        color: white;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        text-decoration: none;
        margin-bottom: 30px;
        transition: var(--transition-speed);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    /* Button hover effect - Changes color when pointer is held over it */
    .button:hover {
        background-color: #23232e;
    }

    /* Mobile styles */
    @media only screen and (max-width: 600px) {
        body {
            background-image: url('/static/bgmobile.png');
        }
        
        .button-container {
            justify-content: center; /* Center items horizontally */
            padding-right: 0; /* Remove padding-right */
        }

        .button-stack {
            align-items: center; /* Center items horizontally */
            text-align: center; /* Center text within buttons */
            margin-right: 0; /* Remove margin-right */
        }
        
        .button {
            width: 90%; /* Set width to 90% of the container */
            max-width: 300px; /* Set a maximum width for consistency */
            font-size: 40px; /* Adjust font size for mobile */
            padding: 15px 30px; /* Adjust padding for mobile */
            margin-bottom: 20px; /* Adjust margin for spacing */
        }
    }
    /* Tablet styles */
    @media (max-width: 1300px) and (min-width: 1201px) {
        body {
            background-size: auto;
        }
    }
    /* Styles for smaller desktop and tablet screens */
    @media (max-width: 1200px) and (min-width: 600px) {
        body {
            background-size: auto;
        }
        
        .button {
            width: 300px; /* Set a fixed width for tablets/desktops */
            font-size: 60px; /* Adjust font size for tablets/desktops */
            padding: 20px 40px; /* Adjust padding for tablets/desktops */
        }
    }
</style>

<!-- Container for buttons to control power, video feed, and network -->
<div class="button-container">
    <div class="button-stack">
        <a href="{{ url_for('views.power') }}" class="button">Power Control</a>
        <a href="{{ url_for('views.feed') }}" class="button">Video Feed</a>
        <a href="{{ url_for('views.network') }}" class="button">Network</a>
    </div>
</div>
{% endblock %}
